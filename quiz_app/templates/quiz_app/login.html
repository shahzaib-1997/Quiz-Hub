{%extends 'quiz_app/index.html'%}

{% block title %}Log In |{% endblock  %}

{%block content%}
  <div>
	  <form method="post">
	  	{% csrf_token %}
	    <h2>Log in to your account</h2>
		<table>
			{% for field in form %}
				<tr>
					<td> {{ field.label_tag }} </td>
					<td> {{ field }} </td>
				</tr>
			{% endfor %}
		</table>
		<input type="submit" value="Login">
		<hr>
	</form>
	<p>Don't have an account? <a href="{%url 'quiz_app:register'%}">Join Now</a></p>
</div>

{%endblock content%}
