{% extends 'quiz_app/index.html' %}

{% block title %}
 Create Topic |
{% endblock %}

{% block style %}

{% endblock %}

{% block content %}

<h2>
    Add New Topic for {{ room }}
</h2>

<form action="{% url 'quiz_app:create-topic' room %}" method="post">
    {% csrf_token %}
    <label for=""> Enter Topic Name: </label>
    <input type="text" name="topic_name" id="" required>
    <br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
